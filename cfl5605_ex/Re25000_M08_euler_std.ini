[solver]
system = navier-stokes ;compressible n-s
order = 1 ;order of polynomial solution basis
;anti-alias = flux
viscosity-correction = sutherland ;none
shock-capturing = artificial-viscosity ;none


[solver-artificial-viscosity]
max-artvisc = 0.01
s0 = 0.01
kappa = 5.0

[solver-time-integrator]
formulation = std
scheme = euler ;rk34
controller = none ;pi
tstart = 0.0
tend = 2.501
dt = 1e-8
atol = 0.00001
rtol = 0.00001
errest-norm = l2
safety-fact = 0.95
min-fact = 0.8
max-fact = 1.2

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5 ;0.5 ;idk
ldg-tau = 0.1 ;0.1 ;idk



[solver-interfaces-line]
flux-pts = gauss-legendre
quad-deg = 11
quad-pts = gauss-legendre

[solver-interfaces-tri]
flux-pts = williams-shunn
quad-deg = 11
quad-pts = williams-shunn

[solver-interfaces-quad]
flux-pts = gauss-legendre
quad-deg = 11
quad-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[solver-elements-hex]
soln-pts = gauss-legendre
quad-deg = 11
quad-pts = gauss-legendre

[solver-elements-tet]
soln-pts = shunn-ham
quad-deg = 11
quad-pts = shunn-ham

[solver-elements-pri]
soln-pts = williams-shunn~gauss-legendre
quad-deg = 11
quad-pts = williams-shunn~gauss-legendre

[solver-elements-pyr]
soln-pts = gauss-legendre
quad-deg = 11
quad-pts = witherden-vincent



[soln-plugin-writer]
dt-out = 0.5
basedir = .
basename = {t:.2f}


[soln-plugin-tavg-1]
nsteps = 10
dt-out = 0.5
tstart = 2.6
mode = continuous
basedir = .
basename = tavg-{t:04.2f}

avg-p = p
avg-u = u
avg-v = v
;avg-w = w

avg-pp = p*p
avg-uu = u*u
avg-uv = u*v
;avg-uw = u*w
avg-vv = v*v
;avg-vw = v*w
;avg-ww = w*w

fun-avg-upup = uu - u*u
fun-avg-upvp = uv - u*v
;fun-avg-upwp = uw - u*w
fun-avg-vpvp = vv - v*v
;fun-avg-vpwp = vw - v*w
;fun-avg-wpwp = ww - w*w
fun-avg-urms = sqrt(uu - u*u + vv - v*v)
;fun-avg-urms = sqrt(uu - u*u + vv - v*v +ww - w*w)



[soln-plugin-nancheck]
nsteps = 10


[soln-plugin-residual]
nsteps = 10
file = residual.csv
header = true

;[soln-plugin-pseudostats]
;flushsteps = 10
;file = residual.csv
;header = true

[soln-plugin-fluidforce-upper]
nsteps = 10
file = upper_forces.csv
header = true
morigin = (0.0, 0.0, 0.0)

[soln-plugin-fluidforce-lower]
nsteps = 10
file = lower_forces.csv
header = true
morigin = (0.0, 0.0, 0.0)


